<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 style="text-align: center">Tính Chỉ số cân nặng cơ thể</h1>
    <script>
        let weight = parseFloat(prompt('NHập weight'));
        let height = parseFloat(prompt('Nhập height'));
        let bmi = weight / (height*height);

            if (bmi < 18) {
                alert("Underweight");
            }else if (bmi < 25.0) {
                alert("Normal");
            }else if (bmi < 30.0) {
                alert("Overweight");
            }else{
                alert("Obese");}
    </script>

</body>
</html>
