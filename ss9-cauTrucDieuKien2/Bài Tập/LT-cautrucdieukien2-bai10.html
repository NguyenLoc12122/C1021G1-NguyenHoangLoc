<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soDien=parseInt(prompt('Nhập số điện'))
    if (soDien>=200){
        alert('Số tiền bạn phải trả ='+soDien*3000)
    }else if (soDien>=151){
        alert('Số tiền bạn phải trả ='+soDien*2500)
    }else if (soDien>=101){
        alert('Số tiền bạn phải trả ='+soDien*2000)
    }else {
        alert('Số tiền bạn phải trả ='+soDien*1000)
    }
</script>

</body>
</html>
