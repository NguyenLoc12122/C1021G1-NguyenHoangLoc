<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let x;
    let array = [x];
    for (let i = 1; i <= 10; i++) {
        let value = parseInt(prompt("Nhập giá trị phần tử: " + i));
        array[i] = value;
    }
    let newArray = array.reverse();
    document.write(newArray);
    document.write("<br>");
</script>
</body>
</html>
