<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0
    let sum =0
    let i=1
    while (true){
        if(i%7===0){
            document.write(i +"<br>");
            sum+=i;
            count++;
        }
        if (count===30){
            break;
        }
        i++;
    }document.write("Tổng của 30 số đầu tiên chia hết cho 7 là:"+sum);

</script>
</body>
</html>
