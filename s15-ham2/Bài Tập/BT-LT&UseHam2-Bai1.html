<body>
<script>
    function binhPhuong(a) {
        b= a*a
        return b;

    }
    let i=parseInt(prompt("nhập vào số muốn tính"));
    result=binhPhuong(i);
    alert("Bình phương của số nhập vào là:"+result);

</script>
