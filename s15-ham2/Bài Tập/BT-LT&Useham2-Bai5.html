<script>
    function kiemTraSo(a,b,c){
        if(a < b && a < c){
            alert("a la so nho nhat");
        }else if (b < c ){
            alert("b la so nho nhat");
        }else{
            alert("c la so nho nhat");
        }
    }
    let a = parseInt(prompt("nhap so a"));
    let b = parseInt(prompt("nhap so b"));
    let c = parseInt(prompt("nhap so c"));
    kiemTraSo(a,b,c);
</script>
