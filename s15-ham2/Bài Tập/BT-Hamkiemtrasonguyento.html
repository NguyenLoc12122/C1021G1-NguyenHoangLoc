<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num) {
        let count=0
        for (i=1;i<=num;i++){
            if (num%i===0){
                count++;
            }
    }
        if (count===2){
            return true;
        }
        return false;
    }
    let n=parseInt(prompt('Vui Lòng nhập số cần kiểm tra'))
    if (isPrime(n)){
        alert(" là số nguyên tố");
    }else {
        alert(" không phải là số nguyên tố");
    }
</script>

</body>
</html>
