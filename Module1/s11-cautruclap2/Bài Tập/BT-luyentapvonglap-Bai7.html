<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = " ";
    let i;
    for ( i = 1; i <= 100; i++){
        if (i % 3 !== 0 && i % 5 !== 0){
            result = i + "<br>";
        }

        if (i % 3 == 0){
            if (i % 5 == 0){
                result = "FizzBuzz" + "<br>";
            }else {
                result = "Fizz" + "<br>";
            }
        }else if(i % 5 == 0){
            result = "Buzz" + "<br>";
        }
        document.write(result);
    }
</script>

</body>
</html>
