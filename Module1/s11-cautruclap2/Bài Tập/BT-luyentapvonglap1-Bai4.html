<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập vào số lượng Fibonacci:"));
    let a = 1;
    let b = 1;
    for (let i = 1; i < n ; i++) {
        if (a % 5 == 0) {
            alert(a);
            break;
        }
        document.write(a);
        let c = a + b;
        a = b;
        b = c;
    }
</script>

</body>
</html>
