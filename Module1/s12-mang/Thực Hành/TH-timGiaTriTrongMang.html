<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value=prompt('Nhập vào giá trị');
    let a=[-3,5,1,3,2,10];
    for(i=0;i<a.length;i++){
        if (value == a[i]){
            alert("value" + a[i] + "found at" + i);
            break;
        }else {
            alert("false");
            break;
        }

    }
</script>

</body>
</html>
