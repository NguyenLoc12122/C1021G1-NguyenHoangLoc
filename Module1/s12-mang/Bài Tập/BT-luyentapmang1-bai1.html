<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    // console.log(arr)
    let i;
    for (i = 1; i <= 10; i++) {
        number = parseInt(prompt("Nhập vào các giá trị để so sánh: " + i));
        arr[i] = number;
        if (arr[i] >= 10) {
            document.write(arr[i]);
            document.write("<br>");
        }
    }
</script>

</body>
</html>
