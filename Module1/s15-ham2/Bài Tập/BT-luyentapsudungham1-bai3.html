<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumAB(a,b) {
        if (a>b){
            alert("lỗi");
        }else {
            sum=a+b;
            return sum;
        }
    }
    let x=parseInt(prompt("Nhập x"))
    let y=parseInt(prompt("NHập y"))
    result=sumAB(x,y);
    alert("ket quả là "+result)
</script>

</body>
