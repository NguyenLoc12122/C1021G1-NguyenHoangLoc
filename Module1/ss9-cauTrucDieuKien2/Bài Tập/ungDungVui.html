<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th colspan="2"><h2>Do you love me?</h2></th>
    </tr>
    <tr>
        <td><button type="button" onclick="clickne()">Yes</button></td>
        <td><button type="button" onmousemove="mouseOver()" style="position: absolute; left: 360px; top: 235px">No</button></td>
    </tr>
</table>
<script>
    function clickne() {
        alert("Yeahhh!! this is a nice choose. I love you ,too")
    }

    function mouseOver() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
</script>

</body>
</html>
