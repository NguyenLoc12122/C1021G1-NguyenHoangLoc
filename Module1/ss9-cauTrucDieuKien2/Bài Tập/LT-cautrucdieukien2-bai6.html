<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập tham số của phương trình"));
    let b = parseInt(prompt("nhập tham số của phương trình"));
    if (a==0&&b==0){
        alert("Phương trình có vô số nghiệm");
    }else if (a==0&&b!=0){
        alert("Phương trình vô nghiệm");
    }else {
        alert("Phương trình có nghiệm x="+ -b/a);
    }
</script>

</body>
</html>
