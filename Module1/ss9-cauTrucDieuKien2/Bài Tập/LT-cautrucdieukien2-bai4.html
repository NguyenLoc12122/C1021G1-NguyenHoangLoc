<script>
    let a=parseInt(prompt("Nhập chiều dài hình chữ nhật"));
    let b=parseInt(prompt("Nhập chiều rông hình chữ nhật"));
    alert("Diện tích hình chữ nhật:"+ a*b)
</script>
