<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*!*thay đổi màu sắc của văn bản sử dụng internal-style*!*/
        h1{
            color: red;
        }
        p{
            color: blue;
        }
    </style>
<!--    thay đổi màu sắc của văn bản sử dụng external-style-->
    <link rel="stylesheet" href="link.css">
</head>
<body>
<!--thay đổi màu sắc của văn bản sử dụng inline-->
<h1 style="color: green">
    This is heading 1
</h1>

<p class="color-blue-external">This is an ordinary paragraph.Notice that this text is blue.<br>The default
    text color for a page is defined in the body selector.</p>
</body>
</html>
